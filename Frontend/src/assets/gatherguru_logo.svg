<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Creative ticket-inspired logo mark -->
  <g transform="translate(40, 60)">
    <!-- Main curved ticket shape -->
    <path d="M0,10 Q0,0 10,0 L30,0 Q40,0 40,10 L40,15 Q35,15 35,20 Q35,25 40,25 L40,30 Q40,40 30,40 L10,40 Q0,40 0,30 L0,25 Q5,25 5,20 Q5,15 0,15 Z" 
          fill="url(#logoGradient)"/>
    
    <!-- Floating ticket pieces for dynamic effect -->
    <circle cx="50" cy="15" r="8" fill="url(#logoGradient)" opacity="0.7"/>
    <path d="M45,35 Q50,30 55,35 Q50,40 45,35" fill="url(#logoGradient)" opacity="0.5"/>
    
    <!-- Simple event icon inside ticket -->
    <circle cx="20" cy="15" r="3" fill="white" opacity="0.9"/>
    <circle cx="20" cy="25" r="2" fill="white" opacity="0.7"/>
    <line x1="15" y1="20" x2="25" y2="20" stroke="white" stroke-width="1.5" opacity="0.6"/>
  </g>
  
  <!-- Main text: GatherGuru -->
  <text x="120" y="75" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="url(#textGradient)">
    Gather<tspan fill="#f59e0b">Guru</tspan>
  </text>
  
  <!-- Slogan with connecting dots -->
  <g transform="translate(120, 105)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="13" fill="#6b7280" letter-spacing="1.5px">
      CONNECT
    </text>
    <circle cx="75" cy="-4" r="2" fill="#ec4899" opacity="0.6"/>
    <text x="85" y="0" font-family="Arial, sans-serif" font-size="13" fill="#6b7280" letter-spacing="1.5px">
      CREATE
    </text>
    <circle cx="140" cy="-4" r="2" fill="#8b5cf6" opacity="0.6"/>
    <text x="150" y="0" font-family="Arial, sans-serif" font-size="13" fill="#6b7280" letter-spacing="1.5px">
      CELEBRATE
    </text>
  </g>
  
  <!-- Minimal decorative elements -->
  <g transform="translate(350, 50)">
    <!-- Simple star/sparkle -->
    <path d="M5,0 L6,3 L10,3 L7,5 L8,9 L5,7 L2,9 L3,5 L0,3 L4,3 Z" fill="url(#logoGradient)" opacity="0.4"/>
  </g>
  
  <g transform="translate(320, 85)">
    <!-- Confetti piece -->
    <rect x="0" y="0" width="4" height="8" rx="2" fill="#fbbf24" opacity="0.5" transform="rotate(25)"/>
  </g>
  
  <g transform="translate(340, 95)">
    <!-- Simple balloon -->
    <circle cx="0" cy="0" r="4" fill="#ec4899" opacity="0.4"/>
    <line x1="0" y1="4" x2="0" y2="8" stroke="#ec4899" stroke-width="1" opacity="0.3"/>
  </g>
</svg>